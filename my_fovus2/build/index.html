<body>
  <br>
  <h1 style="text-align:center;">Fovus Intern Coding Project</h1>
  <br>
  <form action="https://qeydnwhpnk.execute-api.us-east-1.amazonaws.com/" method="POST" enctype="multipart/form-data">
    <div class="form-group row ant" style="margin:auto; width:50%;">
      <label for="text_input" class="col-lg-3 col-md-4 col-sm-4 col-form-label">Text input:</label>
      <div class="col-lg-9 col-md-8 col-sm-8">
        <input type="text" class="form-control" id="text_input" name="text_input">
      </div>
    </div>
    <br>
    <div class="form-group row ant" style="margin:auto; width:50%;">
      <label for="text_file" class="col-sm-4 col-lg-3 col-md-4 col-form-label">File input:</label>
      <div class="col-sm-8 col-lg-8 col-md-8">
        <input name="text_file" id="text_file" type="file" accept=".txt">
      </div>
    </div>
    <br>
    <div style="margin-left:26%;">
      <button class="btn btn-success" name="submit" type="submit"><i class="fab fa-solid fa-cloud-arrow-up"></i>&nbsp; Submit</button>
    </div>

  </form>
